<html>
<head>
<title>Tutorial 18</title>
<link rel=icon href= "sunflower.jpg" type=image/jpg>
<script>
    function validateForm() {
        //to validate text - do not allow empty
        let x = document.MyFirstForm.fname.value;
          if(x =="")
          {
               alert("Please provide your First Name!");
               return false;
          }
          //to validate text - only allow alphabet characters
          let y = document.MyFirstForm.lname.value;
          var letters=/^[A-Za-z]/;
          if(!y.match(letters))
          {
               alert("Please input alphabet characters for Last Name.");
               return false;
          }
          let yz = document.MyFirstForm.loginpass.value;
        var letters = /^[0-9]/;
        if(!yz.match(letters))
        {
            alert("Please input only numbers for login password!");
            return false;
        }

        let a = document.MyFirstForm.emailad.value;
            var atPosition = a.indexOf("@");
            var dotPosition = a.lastIndexOf(".");

            if (atPosition < 1 || (dotPosition - atPosition < 2)) {
                alert("Please enter correct email ID");
                document.MyFirstForm.emailad.focus();
                return false;
            }
          // third
          if((MyFirstForm.gender[0].checked == false) && (MyFirstForm.gender[1].checked == false))
          {
               alert("Please choose Gender: Male or Female");
               return false;
          }

          //to validate checkbox - must tick
          var group =  document.MyFirstForm.fav_sub;
          for(var i =0; i<group.length;i++)
          {
               if (group [i].checked)
               {
                    return false;
               }
          }
          if (i == group.length)
          {
               alert("No Checkbox is cheked");
               return false;
            } 
          

    }
   
</script>
</head>

 <body topmargin="50">
<link rel=stylesheet href=tutorial17.css>

<center>
<form name="MyFirstForm" onsubmit="return validateForm()">

<br>
<h1>Personal Details:</h1>
<table border = "0" class='mytable' align="center" bgcolor=#b0e0e6>
<tr>
<th>First Name: </th>
<td><input type="text" name="fname" value="Name" size="50" maxlength="10"></td>
</tr>

<tr>
<th>Last Name:</th>
<td><input type = text name = lname placeholder="Last name" autofocus onmouseout="return validateForm()"></td>
</tr>

<tr>
<th>Gender:</th>
<td><input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female</td>
</tr>

<tr>
<th>Choose your favourite subjects:</th>
<td><input type = checkbox name="fav_sub" value="DCS4103" checked>DCS4103<input type = checkbox name="fav_sub" value="DCS3003" disabled>DCS3003<input type = checkbox name="fav_sub" value="MST1003">MST1003<input type = checkbox name="fav_sub" value="MST2003">MST2003
</td>    
</tr>

<tr>
<th>Address: </th>
<td><textarea rows="4" cols="30" name="Address"></textarea></td>
</tr>

<tr>
<th>Date of Birth:</th> 
<td><input type="date"  name="dob" min="2000-01-01" max="2005-12-31"></td>
</tr>

<tr>
    <th>Email Address:</th> 
    <td><input type="text" name="emailad" value="emailad"></td>
</tr>

<tr>
<th>Login Password:</th>
<td><input type="password" name="loginpass" minlength="4" maxlength="4"></td>
</tr>

<tr>
<th>Course:</th>
<td>
<select>
<option value="0">- LIST OF COURSES -</option>
<optgroup label="Diploma in Computer Science">
<option value="DCS_S1">Semester 1</option>
<option value="DCS_S2">Semester 2</option>
<option value="DCS_S3">Semester 3</option>
<option value="DCS_S4">Semester 4</option>
<option value="DCS_S5">Semester 5</option>
<option value="DCS_S6">Semester 6</option>
</optgroup>                                
<option value="DIB">Diploma in Business</option>                        
<option value="DAS">Diploma in Airline Services</option>
</select>
</td>
</tr>
                    

</table>
<style>
    .mytable{
        width: 1200px;
        height: 600px;
    }
</style>

<br><br>
<input type="submit" value="Submit">
<input type=reset value=Reset>    

</form>
</center>
</body>

</html>
