<html><head>
<title>Table</title>
<link rel=icon href=logo.png type=image/png>
<meta name=viewport content=width=device-width,initial-scale=1.0>
</head>
<body topmargin=20 leftmargin=50>

<table border=3 width=80% and height=400 bordercolor=tomato align=center>
<caption>My First Web Table<br><br></caption>
<tr>
<th>header one</th>
<th>header two</th>
<th>header three</th>
<th>header four</th>
</tr>

<tr>
<td onclick="myFunction(this)" align=center>data row1-col1</td>
<script>
function myFunction(x) {
alert("Row index is: data row1-col1");
}
</script>
<td onmouseover="myFunction(this)" align=center>data row1-col2</td>
<script>
function myFunction(x) {
alert("Row index is: data row1-col2");
}
</script>
<td ondblclick="myFunction(this)" align=center>data row1-col3</td>
<script>
function myFunction(x) {
alert("Row index is: data row1-col3");
}
</script>
<td align=center><p id = "paraEffect" width:fit-content;">
data row1-col4
</p>

<script>
  document.getElementById("paraEffect").onclick = function() {
  changeEffect()    
  };
  function changeEffect()    {
    document.getElementById("paraEffect").innerHTML = "data row1-col4";
    document.getElementById("paraEffect").style.color = "#C71585";
    document.getElementById("paraEffect").style.backgroundColor = "#B0E0E6";
    document.getElementById("paraEffect").style.fontSize = "25px";
    document.getElementById("paraEffect").style.border = "4px groove red"; 
    document.getElementById("paraEffect").style.fontWeight = "bold"; 
  };
</script>
</td>
</tr>
