<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid #389fcf;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body background="backk.gif">
<button type="button" onclick="loadXMLDoc()">Character</button>
<br><br>
<table id="demo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "CHAU_WAN_QIAO_DCS2309265-Assignment1_xml.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>NAME</th><th>AGE</th></tr>";
  var x = xmlDoc.getElementsByTagName("OL");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("AGE")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
